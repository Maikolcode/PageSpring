<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Detalles</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="shortcut icon" href="../../config-view/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../config-view/stylePages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">RentCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
            <div class="logo justify-content-end">
                <div class="img-car"></div>
            </div>
        </div>
    </nav>

    <div class="cont-client-details">
        <div class="tarjeta-details">
            <div class="info-dt">
                <div class="texto-detalles">

                </div>
                <div class="img-dt">
                    <img src="../../config-view/images/car-fondo.svg" />
                </div>
            </div>
            <div class="opt-dt">
                <div class="edit-opt" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="traerInfo()">
                </div>
                <div class="delete-opt" data-bs-toggle="modal" data-bs-target="#staticBackdrop2"
                     onclick="obtenerInformacionId()">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Editar información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="aqui">

                    </span>
                    <div class="container">
                        <div class="exitoso">
                        </div>
                        <div class="cont-form">
                            <form class="formulario">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="id-car" placeholder="Ingrese su nombre" disabled>
                                    <label for="id-car">Id</label>
                                    <p class="texto-ayuda">Id del carro</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name-car" placeholder="Marca del auto">
                                    <label for="name-car">Nombre</label>
                                    <p class="texto-ayuda">Nuevo nombre del auto-movil</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="brand-car" placeholder="Marca del auto">
                                    <label for="brand-car">Marca</label>
                                    <p class="texto-ayuda">Nueva marca del auto-movil</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="year-car" placeholder="Modelo del carro">
                                    <label for="year-car">Año</label>
                                    <p class="texto-ayuda">Nuevo año del vehiculo</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="descript-car" placeholder="Categoria de carro">
                                    <label for="descript-car">Descripción</label>
                                    <p class="texto-ayuda">Nueva descripción del carro</p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="actualizar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Eliminar auto-movil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="exitoso">
                        </div>
                        <form class="formulario">
                            <div class="form-floating mb-3">
                                <p id="txt-aqui"></p>
                                <p class="texto-ayuda">Estas seguro de eliminar a este auto?</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="eliminar()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Michael Parra | Bogotá D.C
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script type="text/javascript" src="../../config-view/crud-model/crudCars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.js"></script>
    <script>
        tippy('.edit-opt', {
            content: 'Editar carro',
        });
        tippy('.delete-opt', {
            content: 'Eliminar carro',
        });
        cargarDetalles();
    </script>
</body>
</html>
