    <div class="contenedor-titulo">
        <p class="txt-titulo">Creación de Carros</p>
    </div>

    <div class="cont-form">
        <form class="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-nombre" placeholder="Nombre del auto">
                <label for="carro-nombre">Nombre</label>
                <p class="texto-ayuda">Escribe el nombre del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-brand" placeholder="Marca del carro">
                <label for="carro-brand">Marca</label>
                <p class="texto-ayuda">Ingresa la marca del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="carro-year" placeholder="Modelo del carro">
                <label for="carro-year">Modelo</label>
                <p class="texto-ayuda">Ingresa el modelo del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-description" placeholder="Descripción de carro">
                <label for="carro-description">Descripción</label>
                <p class="texto-ayuda">Digite la descripción del auto-movil</p>
            </div>
            <div class="cont-btn-car">
                <button class="btn-carro" type="button" onclick="registroCarro()">Crear</button>
            </div>
        </form>
    </div>
