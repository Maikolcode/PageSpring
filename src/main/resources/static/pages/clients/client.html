    <div class="contenedor-titulo">
        <p class="txt-titulo">Creación de clientes</p>
    </div>

    <div class="cont-form">
        <form class="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                <label for="name">Nombre</label>
                <p class="texto-ayuda">Ingrese su nombre</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
                <label for="email">Email</label>
                <p class="texto-ayuda">Ingrese su email - Max 20 caracteres</p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                <label for="password">Contraseña</label>
                <p class="texto-ayuda">Ingrese su contraseña</p>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="edad" placeholder="Agregue su edad">
                <label for="edad">Edad</label>
                <p class="texto-ayuda">Agregue su edad</p>
            </div>
            <div class="cont-btn-car">
                <button class="btn-carro" type="button" onclick="registroCliente()">Crear</button>
            </div>
        </form>
    </div>
