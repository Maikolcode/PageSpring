<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carros</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="stylesheet" href="../config-view/style.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
    <span id="aqui">

    </span>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">RentCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../cliente/cliente.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../mensaje/mensaje.html">Mensaje</a>
                    </li>
                </ul>
            </div>
            <div class="logo justify-content-end">
                <div class="img-car"></div>
            </div>
        </div>
    </nav>
    <div class="exitoso">

    </div>
    <div class="contenedor-titulo">
        <p class="txt-titulo">Creación de Carros</p>
    </div>

    <div class="cont-form">
        <form class="formulario">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-nombre" placeholder="Nombre del auto">
                <label for="carro-nombre">Nombre</label>
                <p class="texto-ayuda">Escribe el nombre del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-brand" placeholder="Marca del carro">
                <label for="carro-brand">Marca</label>
                <p class="texto-ayuda">Ingresa la marca del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="carro-year" placeholder="Modelo del carro">
                <label for="carro-year">Modelo</label>
                <p class="texto-ayuda">Ingresa el modelo del auto-movil</p>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="carro-description" placeholder="Descripción de carro">
                <label for="carro-description">Descripción</label>
                <p class="texto-ayuda">Digite la descripción del auto-movil</p>
            </div>
            <div class="cont-btn-car">
                <button class="btn-carro" type="button" onclick="registroCarro()">Crear</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Michael Parra | Bogotá D.C
    </div>


    <script type="text/javascript" src="../config-view/crud-model/crudCar.js"></script>
    <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.scrollto/2.1.2/jquery.scrollTo.js"></script>
</body>
</html>
